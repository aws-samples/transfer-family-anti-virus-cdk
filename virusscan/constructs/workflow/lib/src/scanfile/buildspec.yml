version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      #- aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 224890598677.dkr.ecr.us-east-1.amazonaws.com 
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t clamav-scan-file:latest .
      #- docker build --no-cache --progress=plain -t lambda-docker-project .
      - docker tag clamav-scan-file:latest $REPO_URI
      #- docker tag lambda-docker-project:latest 224890598677.dkr.ecr.us-east-1.amazonaws.com/lambda-docker-project:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $REPO_URI
      #- docker push 224890598677.dkr.ecr.us-east-1.amazonaws.com/lambda-docker-project:latest